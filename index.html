<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/main.css" />
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <section class="main__header">
          <!-- Logo -->
          <div class="main__header--logo-block logo-block">
            <div class="main__header--cover-logo cover--logo">
              <span class="main__header--logo logo">ST</span>
            </div>
            <p class="main__header--title-logo title-logo">
              Safe Tour <strong>.</strong>
            </p>
          </div>
          <!-- Navigation -->
          <ul class="main__header-nav">
            <li class="main__header--nav-item nav-hight-light">
              <a href="#!" class="main__header--nav-link">Home</a>
            </li>
            <li class="main__header--nav-item">
              <a href="#!" class="main__header--nav-link">About</a>
            </li>
            <li class="main__header--nav-item">
              <a href="#!" class="main__header--nav-link">Destinations</a>
            </li>
            <li class="main__header--nav-item">
              <a href="#!" class="main__header--nav-link">Blog</a>
            </li>
            <li class="main__header--nav-item">
              <a href="#!" class="main__header--nav-link">Pages</a>
            </li>
          </ul>
          <!-- Action -->
          <button class="main__header--btn btn-default">
            <span>Contact us</span>
          </button>
          <!-- Mobile Btn -->
          <label for="check-header-mobile" class="main__header--mobile-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="16"
              viewBox="0 0 18 16"
              fill="none"
            >
              <rect width="18" height="2" fill="#0B1F22" />
              <rect y="7" width="18" height="2" fill="#0B1F22" />
              <rect y="14" width="18" height="2" fill="#0B1F22" />
            </svg>
          </label>
        </section>
      </div>
    </header>
    <input type="checkbox" id="check-header-mobile">
    <!-- Header Mobile -->
    <header class="header__mobile">
      <div class="logo-block">
        <div class="cover--logo">
          <span class="logo">ST</span>
        </div>
        <div class="title-logo">Safe Tour <strong>.</strong></div>
      </div>
      <ul class="header__mobile--nav">
        <li class="header__mobile--nav-item">
          <a href="#!" class="header__mobile--nav-link">Home</a>
        </li>
        <li class="header__mobile--nav-item">
          <a href="#!" class="header__mobile--nav-link">About</a>
        </li>
        <li class="header__mobile--nav-item">
          <a href="#!" class="header__mobile--nav-link">Destinations</a>
        </li>
        <li class="header__mobile--nav-item">
          <a href="#!" class="header__mobile--nav-link">Blog</a>
        </li>
        <li class="header__mobile--nav-item">
          <a href="#!" class="header__mobile--nav-link">Pages</a>
        </li>
      </ul>
    </header>
    <label for="check-header-mobile" class="over-lay"></label>
  </body>
</html>
